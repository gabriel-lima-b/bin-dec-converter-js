<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script type="text/javascript" src='logic.js'> </script>
    <title>B2Dec</title>
</head>

<body>
    <header>
        <h1>B2Dec</h1>
        <h2>Your Binary to Decimal Converter!</h2>
    </header>

    <main>
        <form>
            <div class="input">
                <label for="bin">Input your binary:</label>
                <input type="number" id="bin" name="binary" title="Binary number" placeholder="Binary Number">
            </div>

            <div class="output">
                <label for="dec">Your Decimal is:</label>
                <input type="number" name="decimal" id="dec" readonly>
            </div>
            <div class="button">
                <input type="button" value="CONVERT" onclick="con()">
            </div>

        </form>
    </main>
</body>

</html>
