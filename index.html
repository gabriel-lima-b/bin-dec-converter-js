<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src='logic.js'> </script>
    <title>B2Dec</title>
</head>
<body>
    <header>
        <h1>B2Dec</h1>
        <h2>Your Binary to Decimal Converter!</h2>
    </header>
   
    <main>
        <div class="input">
            <label for="bin">Input your binary:</label>
            <input type="number" name="binary" id="bin" placeholder="Input your binary" onchange="convert()">
        </div>
        
        <div class="output">
            <p>Your Decimal is:</p>
            <input type="number" name="decimal" id="dec" readonly>
        </div>
        <input type="button" value="CONVERT" onclick="con()">

    </main>
</body>
</html>
