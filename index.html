<body>
    <header>
        <h1>B2Dec</h1>
        <h2>Your Binary to Decimal Converter!</h2>
    </header>

    <main>
        <form>
            <div class="input">
                <label for="bin">Input your binary:</label>
                <input type="number" id="bin" name="binary" title="Binary number" placeholder="Binary Number" onfocus="this.placeholder = ''">
            </div><!--

         --><div class="output">
                <label for="dec">Your Decimal is:</label>
                <input type="number" name="decimal" id="dec" placeholder="Decimal Number" readonly>
            </div><!--
        
         -->
            <div class="button">
                <input type="button" value="CONVERT" onclick="con()">
            </div>

        </form>
    </main>
